<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-inscription-heading" data-cy="InscriptionCreateUpdateHeading">Create or edit a Inscription</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_partenaire">Partenaire</label>
          <input
            type="text"
            class="form-control"
            name="partenaire"
            id="field_partenaire"
            data-cy="partenaire"
            formControlName="partenaire"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_non">Non</label>
          <input type="text" class="form-control" name="non" id="field_non" data-cy="non" formControlName="non" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prenon">Prenon</label>
          <input type="text" class="form-control" name="prenon" id="field_prenon" data-cy="prenon" formControlName="prenon" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_adresseProfessionnelle">Adresse Professionnelle</label>
          <input
            type="text"
            class="form-control"
            name="adresseProfessionnelle"
            id="field_adresseProfessionnelle"
            data-cy="adresseProfessionnelle"
            formControlName="adresseProfessionnelle"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_telephoneProfessionnelle">Telephone Professionnelle</label>
          <input
            type="text"
            class="form-control"
            name="telephoneProfessionnelle"
            id="field_telephoneProfessionnelle"
            data-cy="telephoneProfessionnelle"
            formControlName="telephoneProfessionnelle"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_emailProfessionnelle">Email Professionnelle</label>
          <input
            type="text"
            class="form-control"
            name="emailProfessionnelle"
            id="field_emailProfessionnelle"
            data-cy="emailProfessionnelle"
            formControlName="emailProfessionnelle"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_demandeStand">Demande Stand</label>
          <select class="form-control" name="demandeStand" formControlName="demandeStand" id="field_demandeStand" data-cy="demandeStand">
            <option [ngValue]="null"></option>
            <option *ngFor="let demandeStand of demandeStandValues" [value]="demandeStand">demandeStand</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_tailleStand">Taille Stand</label>
          <input
            type="text"
            class="form-control"
            name="tailleStand"
            id="field_tailleStand"
            data-cy="tailleStand"
            formControlName="tailleStand"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_autres">Autres</label>
          <input type="text" class="form-control" name="autres" id="field_autres" data-cy="autres" formControlName="autres" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
